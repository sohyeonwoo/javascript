<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#txt { width: 300px; height: 100px; border: 1px solid black;
			font-size: 20px; text-align: center;}
		</style>
		<script>
		var arr = ["홍길동","유관순","이순신","강감찬"];
		function arr_print(){
		$("#txt").text(arr);
		}
		function btn(){
			var temp = 0;
		 var name = $("#name").val();
		 for(var i = 0; i<arr.length; i++){
			 if(name == arr[i]){
				 arr.splice(i,1);
				 arr_print();
				 $("#name").val("");
				 $("#name").focus();
				 return;
			 }
			 
		 }
		 if(temp == 0) {
			 alert("찾는 이름이 없습니다. 확인후 다시 입력해 주세요.");
			 $("#name").val("");
			 $("#name").focus();
		 }
		}
		</script>
	</head>
	<body>
		<h1>명단</h1>
		<input type="button" onclick="arr_print()" value="불러오기">
		<br>
		<input type="text" name="name" id="name">
		<input type="button" onclick="btn()" value="삭제">
		<br>
		<div id="txt">
			
		</div>
	
	</body>
</html>
