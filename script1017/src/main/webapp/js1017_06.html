<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>제이쿼리-선택자</title>
		<style>
			*{margin: 0;padding: 0; text-align: center;}
			section{width: 100px; height: 100px; border: 3px solid black;
			margin: 30px auto; text-align: center;}
			#txt{text-align: center; width: 100%; height: 100px; font-size: 20px;
			font-weight: 700;}
			button{width: 100px; height: 40px;}
			
		</style>
		<script>
		$(function(){
			$("#txt").text("width");
			var w = parseInt ($("section").css("width"));
			$("txt").text(w+"px");
			
	//  제이쿼리 클릭 이벤트
			$("#btn").click(function(){
				w += 10;
				console.log(w);
				//$("section").css("width"); //현재값을 읽어오기
				$("section").css("width",w+"px"); // 현재값을 재설정후 값을 읽어오기
				$("#txt").text(w+"px");
			});
			$("#btn2").click(function(){
				if(w<0){
					alert("더 이상 축소가 되지 않습니다.");
					return;
				}
				w -= 10;
				console.log(w);
				//$("section").css("width"); //현재값을 읽어오기
				$("section").css("width",w+"px"); // 현재값을 재설정후 값을 읽어오기
				$("#txt").text(w+"px");
			});
		
		});
	//	자바스크립트 onclick = "btn()" 이벤트 함수 호출
	//	function btn(){
	//	}
	 		
		</script>
	</head>
	<body>
		<section>
			<div id="txt"></div>
		</section>
		<button id="btn">확대</button>
		<button id="btn2">축소</button>
	
	</body>
</html>
