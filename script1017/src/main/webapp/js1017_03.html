<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
	<title>함수</title>
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		section{text-align: center;}
		*{margin: 0; padding: 0;}
		div{margin: 0 auto;margin-top: 30px;}
		.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
		font-weight: 700; cursor: pointer; border: 3px solid black; padding-top: 30px;}
		.back{ width:700px; height: 700px;overflow: hidden; }
				img{width: 100%; }
				button{width: 120px; height: 40px; margin-top: 30px;}
				
				
	</style>
	<script>
			var img = ["ko2.jpg","ko1.jpg","ko3.jpg","ko4.jpg","ko5.jpg"] //전역변수
			var i = 0;
		function c_change(){
			if(i<0) i =5;
			$("#img_back").attr("src","images/ko"+(i%5+1)+".jpg");
			console.log(i%5+1);
			i++
		}
		function prev(){
			$("#img_back").attr("src","images/ko"+(i%5+1)+".jpg");
			console.log(i%5);
			i--
				if(i<0) i =5;
		}
		function next(){
				$("#img_back").attr("src","images/ko"+(i%5+1)+".jpg");
			console.log(i%5);
			i++
		}

	</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_change()">사진 바꾸기</div>
			<div class="back"><img id="img_back" img src="images/ko1.jpg"> </div>
			<button onclick="prev()">이전</button>
			<button onclick="next()">다음</button>
		</section>
	
	</body>
</html>
