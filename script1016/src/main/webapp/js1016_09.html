<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script>
			function zipBtn(){
				new daum.Postcode({
        		oncomplete: function(data) {
					console.log(data);
					$("#zipcode").val(data.zonecode);
					$("#address1").val(data.address1);
					$("#zipcode").val(data.roadAddress);
					$("#address2").val(data.address2);
					$("#zipcode").val(data.jibunAddress);
					$("#address3").val(data.address3);
      				 	}
   				 }).open();
			}
		</script>
	</head>
	<body>
		<form action="#" method="get">
			<label>우편번호</label>
			<input type="text" name="zipcode" id="zipcode">
			<button type="button" onclick="zipBtn()">우편번호 찾기</button>
			<br>
			<label>주소</label><br>
			<input type="text" name="address1" id="address1" placeholder="도로명주소">
			<input type="text" name="address2" id="address2" placeholder="지번주소">
			<br>
			<input type="text" name="address3" id="address3" placeholder="상세주소">
		</form>
	
	</body>
</html>
