<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>screen 객체</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin: 0; padding: 0;}
			body{height: 3000px; width: 3000px;}
			div{margin: 5px auto 0; text-align: center; font-size: 20px;}
			#wrap{width: 300px; height: 300px; margin:0 auto;
			border: 3px solid black;
			position: fixed;}
			#scx,#scy,#scrollY,#scrollX {width:200px; height:60px; border: 1px solid black;}
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="scx">screenx : </div>
			<div id="scy">screeny : </div>
			<div id="scrollyX">scrollX : </div>
			<div id="scrollyY">scrollY : </div>
		</div>
		
		<script>
			$("#scx").text("screenx : " + screen.width);
			$("#scy").text("screeny : " + screen.height);
			window.addEventListener("scroll",function(){
				$("#scrollY").text("scrollY : "+window.scrollY);
				$("#scrollX").text("scrollX : "+window.scrollX);
			});
		</script>
	
	</body>
</html>
