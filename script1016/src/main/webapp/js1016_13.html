<!DOCTYPE html>
<html>
<head>
    <title>구구단 계산</title>
</head>
<body>
    <h1>구구단 계산기</h1>
    <p>원하는 숫자를 입력하세요</p>
    <input type="number" id="inputNumber" placeholder="숫자를 입력하세요">
    <button onclick="calculateMultiplicationTable()">계산하기</button>
    <p id="output"></p>

    <script>
        function calculateMultiplicationTable() {
            var number = parseInt(document.getElementById('inputNumber').value);
            var output = document.getElementById('output');

            if (!isNaN(number)) {
                output.innerHTML = number + '단:<br>';
                for (var i = 1; i <= 9; i++) {
                    var result = number * i;
                    output.innerHTML += number + ' x ' + i + ' = ' + result + '<br>';
                }
            } else {
                output.innerHTML = '올바른 숫자를 입력하세요.';
            }
        }
    </script>
</body>
</html>
