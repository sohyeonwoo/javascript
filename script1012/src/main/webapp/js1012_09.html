<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>continue</title>
	</head>
	<body>
		<script>
			var random = Math.floor(Math.random()*100)+1
			alert(random);
			while(true){
			var input =Number( prompt("숫자를 입력하세요."));
			alert("입력한 숫자: "+input)
			//else if 입력숫자가 더 크면 낮은 숫자를 입력, 더 작으면 높은 숫자를 입력.
			if(input == random) {
				document.write("랜덤숫자 : " + random);
				break;
			}else if(input < random){
				alert("높은 숫자를 입력해주세요.")
				
			}else{
			    alert("낮은 숫자를 입력해주세요.")
			}
			
		}
			
		</script>
	
	</body>
</html>
