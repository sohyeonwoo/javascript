<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
		<style>
			*{margin: 0; padding: 0;}
			h1{text-align: center; margin: 30px;}
			table{width: 600px; margin:0 auto;}
			table,th,td{border: 1px solid black; border-collapse: collapse;}
			th,td{width: 100px; height: 40px; font-size: 20px; 
			font-weight: 700; text-align: center;}
			th{background: #efefef;}
		</style>
		<script>
			function contBtn(){
			var	data=""; //변수선언 //숫자에서 문자열로 받을수 있도록 설정.
			for(var i=2 ; i <= 9; i++){
			data+= "<tr>";
			data+=	"<td colspan='5'>"+i+"단</td>";
			data+="</tr>";
				for(var j = 1; j<=9 ; j++){
					
			data+="<tr><td>"+i+"</td><td>*</td><td>"+j+"</td><td>=</td><td>"+(i*j)+"</td></tr>";
				}
			}
			document.querySelector("#cont").innerHTML = data;
				
			}//
		</script>
	</head>
	<body>
		<button type="button" onclick="contBtn()">구구단 출력</button>
		<h1>구구단</h1>
		<table id="cont">
			
		</table>
		
	
	</body>
</html>
